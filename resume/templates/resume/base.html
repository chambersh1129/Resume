{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hunter Chambers - Resume</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block imports %}
    <link rel="stylesheet" href="{% static 'resume/css/home.css' %}">
    {% endblock imports %}
</head>

<body>
    {% block navbar %}
    <div class="home-navbar">
        {% for link in navbar %}
        <div class="home-navbar-item"><a class="home-navbar-link" href="{{ link.url }}">{{ link.page }}</a></div>
        {% endfor %}
    </div>
    {% endblock navbar %}
    <div>
        {% block content %}

        {% endblock content %}
    </div>
</body>

</html>
