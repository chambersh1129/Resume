<table id="bootstrap-milestone-table" class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Milestone</th>
            <th>Type</th>
            <th>Tags</th>
        </tr>
    </thead>
    <tbody>
        {% for milestone in view.milestones %}
        <tr>
            <td>{{ milestone.name }}
            </td>
            <td>{{ milestone.type_label }}</td>
            <td>
                {% for tag in milestone.tags %}
                <span class="badge bg-success">{{ tag }}</span>
                {% endfor %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
