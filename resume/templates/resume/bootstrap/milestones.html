<div class="container p-3 mb-3">
    <h1 class="display-4">
        Milestones
    </h1>
    <hr>
    <table id="bootstrap-milestone-table" class="table table-striped">
        <thead>
            <tr>
                <th>Milestone</th>
                <th>Description</th>
                <th>Type</th>
                <th>Tags</th>
            </tr>
        </thead>
        <tbody>
            {% for milestone in view.milestones %}
            <tr>
                <td>{{ milestone.name }}</td>
                <td>{{ milestone.description }}</td>
                <td>{{ milestone.type_label }}</td>
                <td>
                    {% for tag in milestone.tags %}
                    <span class="badge rounded-pill bg-success">{{ tag }}</span><br>
                    {% endfor %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <th>Milestone</th>
                <th>Type</th>
                <th>Tags</th>
            </tr>
        </tfoot>
    </table>

    <script>
        function render_table() {
            $('#bootstrap-milestone-table').DataTable();
        };
        render_table();
    </script>
</div>

<div hx-get="{% url 'bootstrap-hobbies' %}" hx-trigger="revealed" hx-swap="outerHTML">
</div>
