<p class="title">
    {{ view.about.full_name }}
</p>
<p class="subtitle">
    {{ view.about.title }}
</p>
<p>
    {{ view.about.bio|linebreaksbr }}
</p>
<br>
{% if view.about.email %}
<p>
    <span class="icon-text">
        <span class="icon">
            <i class="fa-solid fa-at"></i>
        </span>
        <a href="mailto:{{ view.about.email }}">Email</a>
    </span>
</p>
{% endif %}
{% if view.about.github %}
<p>
    <span class="icon-text">
        <span class="icon">
            <i class="fa-brands fa-github"></i>
        </span>
        <a href="{{ view.about.github }}">GitHub</a>
    </span>
</p>
{% endif %}
{% if view.about.linkedin %}
<p>
    <span class="icon-text">
        <span class="icon">
            <i class="fa-brands fa-linkedin"></i>
        </span>
        <a href="{{ view.about.linkedin }}">LinkedIn</a>
    </span>
</p>
{% endif %}
